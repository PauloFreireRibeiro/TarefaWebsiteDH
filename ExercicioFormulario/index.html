<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="formulario">
        <h1 class="texto_formulario">Seja Sócio </h1> <!--Nome do formulario -->
<!-- Campo Nome -->
        <label 
        for="nome"
        class="esconder"
        >Nome
        </label>

        <input type="text"
        class="formulario_campo"
        name="nome"
        placeholder="Nome Completo">
        
 <!-- Campo E-mail -->
        <label 
        for="E-mail"
        class="esconder"
        >E-mail
        </label>

        <input type="email"
        class="formulario_campo"
        name="email"
        placeholder="E-mail">

 <!-- Campo Celular -->
        <label 
        for="celular"
        class="esconder"
        >Celular
        </label>

        <input type="text"
        class="formulario_campo"
        name="celular"
        placeholder="Celular">

 <!-- Campo Tefone Fixo -->
        <label 
        for="telefone"
        class="esconder"
        >Telefone
        </label>

        <input type="text"
        class="formulario_campo"
        name="telefone"
        placeholder="Telefone Fixo">
        
 <!-- Campo Endereço -->
       <label 
       for="endereco"
       class="esconder"
       >Endereço
       </label>

       <input type="text"
       class="formulario_campo"
       name="endereco"
       placeholder="Endereço Completo">
       
       <input type="button" class="botao" value="Inscrever-se">
    </article>
</body>
</html>
