<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="formulario" action="#" method="post">
        <h1 class="texto_formulario">Seja Sócio </h1> <!--Nome do formulario -->
<!-- Campo Nome -->
        <label 
        for="nome"
        class="esconder"
        >Nome
        </label>
<!-- campo de digitação nome -->
        <input type="text"
        class="formulario_campo"
        name="nome"
        placeholder="Nome Completo"
        required>
        
 <!-- Campo E-mail -->
        <label 
        for="E-mail"
        class="esconder"
        >E-mail
        </label>
<!-- campo de digitação e-mail -->
        <input type="email"
        class="formulario_campo"
        name="email"
        placeholder="E-mail"
        required>

 <!-- Campo Celular -->
        <label 
        for="celular"
        class="esconder"
        >Celular
        </label>
<!-- campo de digitação celular -->
        <input type="text"
        class="formulario_campo"
        name="celular"
        placeholder="Celular"
        required>

 <!-- Campo Tefone Fixo -->
        <label 
        for="telefone"
        class="esconder"
        >Telefone
        </label>
<!-- campo de digitação telefone -->
        <input type="tel"
        class="formulario_campo"
        name="telefone"
        placeholder="Telefone Fixo"
        required>
        
 <!-- Campo Endereço -->
       <label 
       for="endereco"
       class="esconder"
       >Endereço
       </label>
<!-- campo de digitação enderaço -->
       <input type="text"
       class="formulario_campo"
       name="endereco"
       placeholder="Endereço Completo"
       required>
       
   <input type="submit" class="botao" value="Inscrever-se"> <!-- Botão de inscrição -->
       
    </form>
</body>
</html>
